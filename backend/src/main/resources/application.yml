spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:fcclubs;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jws-algorithm: HS256

app:
  version: ${APP_VERSION:dev}
  jwt:
    secret: ${JWT_SECRET:local-development-secret-value-change}
