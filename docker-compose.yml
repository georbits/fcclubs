version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fcclubs
      POSTGRES_USER: fcclubs
      POSTGRES_PASSWORD: fcclubs
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fcclubs"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fcclubs
      DB_USERNAME: fcclubs
      DB_PASSWORD: fcclubs
      OAUTH_ISSUER_URI: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  db_data:
